<table class="mat-table">
  <thead>
  <tr class="mat-header-row">
    <th class="mat-header-cell">address</th>
  </tr>
  </thead>
  <tbody>
  <tr class="mat-row" *ngFor="let master of masters">
    <mat-checkbox *ngIf="user && user.roles.includes('ROLE_ADMIN')" class="example-margin" [checked]="check[masters.indexOf(master)]" (change)="Check(master)"></mat-checkbox>
    <td class="mat-cell" routerLink="/Master/{{master.id}}">{{master.fullName}}</td>
  </tr>
  </tbody>
</table>

<div *ngIf="user && user.roles.includes('ROLE_ADMIN')">
  <button (click)="Delete()">Delete</button>
</div>
