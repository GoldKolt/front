<form>
  <div>
    <mat-form-field>
      <input matInput placeholder="Description" name="description" [(ngModel)]="template.description">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Text" name="text" [(ngModel)]="template.text">
    </mat-form-field>
  </div>

  <button (click)="Submit()">Send</button>
</form>
