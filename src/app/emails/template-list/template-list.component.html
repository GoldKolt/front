<table class="mat-table">
  <thead>
  <tr class="mat-header-row">
    <th></th>
    <th class="mat-header-cell">ID</th>
    <th class="mat-header-cell">Description</th>
    <th class="mat-header-cell">Text</th>
  </tr>
  </thead>
  <tbody>
  <tr class="mat-row" *ngFor="let template of templates">
    <mat-checkbox class="example-margin" [checked]="check[templates.indexOf(template)]" (change)="Check(template)"></mat-checkbox>
    <td class="mat-cell">{{template.id}}</td>
    <td class="mat-cell">{{template.description}}</td>
    <td class="mat-cell">{{template.text}}</td>
  </tr>
  </tbody>
</table>

<button (click)="Edit()">Add/Edit template</button>
<button (click)="Delete()">Delete template</button>
