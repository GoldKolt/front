<mat-form-field>
  <input matInput required placeholder="Name" name="name" [(ngModel)]="type.name">
</mat-form-field>
<mat-form-field>
  <input matInput required placeholder="Price" name="price" [(ngModel)]="type.price">
</mat-form-field>
<mat-checkbox class="example-margin" [checked]="type.sparePartIsNecessary" (change)="type.sparePartIsNecessary = !type.sparePartIsNecessary">Is spare part necessary</mat-checkbox>

<button (click)="Submit()">Save</button>
